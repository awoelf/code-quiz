<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Noto+Sans&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body class="vh-100 vw-100 text-white overflow-auto">
        <section id="start" class="d-flex align-items-center justify-content-center text-center p-5">
            <section  class="container">
                <h1 class="">Coding Quiz Challenge</h1>
                <section class="container col-md-8 col-sm-12 justify-content-center">
                    <p class="">Answer the following questions to test your JavaScript knowledge! Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                </section>
                <button id="start-btn" class="btn btn-primary bg-info">Start Quiz</button>
            </section>
        </section>
        <section id="questionContainer" hidden class="d-flex col-sm-10 col-md-8 col-lg-6 col-xl-4 align-items-center m-auto p-5">  
            <section class="container">
                <section class="d-flex justify-content-between">
                    <section id="timerContainer" class="d-flex">
                    </section>
                    <section id="scoreContainer" class="d-flex mr-auto ml-3">
                    </section>
                </section>
                <h3 id="title"></h3>
                <p id="question"></p>
                <section id="answers" class="p-0 text-left w-25">
                </section>
            </section>
            <section id="feedback">
                <!-- add feedback section -->
            </section>
        </section>
        <!-- <section>
            end screen
        </section>
        <section>
            scoreboard
        </section> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    
</html>
